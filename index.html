<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <script src="js/calculator.js"></script>
    <script src="js/application.js"></script>
    <div class="basic">
      <button id="info" class="action" onclick="alertInfo()">
        <img src="images\info.svg" alt="info"/>
      </button>
      <button disabled id="name" class="triple">My Calculator</button>
      <button id="settings" class="action" onclick="alert(id)">
        <img src="images\settings.svg" alt="settings" />
      </button>
      <button id="themeHendler" onclick="darkmodeHandler()">
        <img src="images\light.svg" alt="light/dark mode" />
      </button>
      <div id="screen" class="screen triple"></div>
      <button id="back" onclick="alert(id)"><img src="images\back.svg" alt="back arrow" /></button>
      <button id="history" onclick="alert(id)"><img src="images\history.svg" alt="history" /></button>
      <button id="clear" class="triple" onclick="clearScreen()">c</button>
      <button id="/" class="operator" onclick="alert(id)">/</button>
      <button id="scientific" onclick="alert(id)"><img src="images\scientific.svg" alt="scientific section" /></button>
      <button id="7" class="digit default" onclick="toScreen(id)">7</button>
      <button id="8" class="digit default" onclick="toScreen(id)">8</button>
      <button id="9" class="digit default" onclick="toScreen(id)">9</button>
      <button id="x" class="operator" onclick="alert(id)">x</button>
      <button id="cloud" onclick="alert(id)"><img src="images\cloud.png" alt="cloud" /></button>
      <button id="4" class="digit default" onclick="toScreen(id)">4</button>
      <button id="5" class="digit default" onclick="toScreen(id)">5</button>
      <button id="6" class="digit default" onclick="toScreen(id)">6</button>
      <button id="-" class="operator" onclick="alert(id)">-</button>
      <button disabled></button>
      <button id="1" class="digit default" onclick="toScreen(id)">1</button>
      <button id="2" class="digit default" onclick="toScreen(id)">2</button>
      <button id="3" class="digit default" onclick="toScreen(id)">3</button>
      <button id="+" class="operator" onclick="alert(id)">+</button>
      <button disabled></button>
      <button id="+-" onclick="alert(id)">+<br />-</button>
      <button id="0" class="digit default" onclick="toScreen(id)">0</button>
      <button id="." class="dot default" onclick="toScreen(id)">.</button>
      <button id="=" class="operator execute" onclick="alert(id)">=</button>
    </div>
  </body>
</html>
