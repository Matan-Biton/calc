<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <script src="main.js"></script>
    <div class="basic">
      <button id="info" class="action">
        <img src="images\info.svg" alt="info" />
      </button>
      <button class="triple static">My Calculator</button>
      <button id="settings" class="action">
        <img src="images\settings.png" alt="settings" />
      </button>
      <button id="themeHendler">
        <img src="images\light.png" alt="light/dark mode" />
      </button>
      <div id="screen" class="screen triple"></div>
      <button><img src="images\back.png" alt="back arrow" /></button>
      <button><img src="images\history.png" alt="history" /></button>
      <button id="clear" class="triple">c</button>
      <button id="/" class="operator">/</button>
      <button><img src="images\nthRoot.svg" alt="nth root of" /></button>
      <button id="7" class="digit">7</button>
      <button id="8" class="digit">8</button>
      <button id="9" class="digit">9</button>
      <button id="x" class="operator">x</button>
      <button><img src="images\cloud.png" alt="cloud" /></button>
      <button id="4" class="digit">4</button>
      <button id="5" class="digit">5</button>
      <button id="6" class="digit">6</button>
      <button id="-" class="operator">-</button>
      <button disabled class="dis"></button>
      <button id="1" class="digit">1</button>
      <button id="2" class="digit">2</button>
      <button id="3" class="digit">3</button>
      <button id="+" class="operator">+</button>
      <button disabled class="dis"></button><button id="+-">+<br />-</button>
      <button id="0" class="digit">0</button>
      <button id="." class="dot">.</button>
      <button id="=" class="operator execute">=</button>
    </div>
  </body>
</html>
