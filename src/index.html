<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body class="dark">
    <div class="log hidden">
      <div>
        memory
        <hr />
      </div>
      <div class="memory"></div>
    </div>
    <div class="basic">
      <button id="info" class="action" onclick="alertInfo()">
        <img src="\images\info.svg" alt="info" />
      </button>
      <div id="name" class="triple">My Calculator</div>
      <button id="config" class="action" onclick="openConfig()">
        <img src="\images\settings.svg" alt="settings" />
      </button>
      <button id="themeHandler" onclick="screenLight()">
        <img src="\images\light.svg" alt="light/dark mode" />
      </button>
      <div id="screen" class="screen triple"></div>
      <button id="back" onclick="back()">
        <img src="\images\back.svg" alt="back arrow" />
      </button>
      <button id="log" onclick="openLog()">
        <img src="\images\history.svg" alt="history" />
      </button>
      <button id="clear" class="triple" onclick="clearScreen()">c</button>
      <button id="/" class="operator editor">/</button>
      <button id="scientific" onclick="openScientific()">
        <img src="\images\scientific.svg" alt="scientific section" />
      </button>
      <button id="7" class="digit secondary editor">7</button>
      <button id="8" class="digit secondary editor">8</button>
      <button id="9" class="digit secondary editor">9</button>
      <button id="x" class="operator editor">x</button>
      <button id="cloud" onclick="alert(id)">
        <img src="\images\cloud.png" alt="cloud" />
      </button>
      <button id="4" class="digit secondary editor">4</button>
      <button id="5" class="digit secondary editor">5</button>
      <button id="6" class="digit secondary editor">6</button>
      <button id="-" class="operator editor">-</button>
      <div></div>
      <button id="1" class="digit secondary editor">1</button>
      <button id="2" class="digit secondary editor">2</button>
      <button id="3" class="digit secondary editor">3</button>
      <button id="+" class="operator editor">+</button>
      <div></div>
      <button id="+-" onclick="alert(id)">
        +<br />
        -
      </button>
      <button id="0" class="digit secondary editor">0</button>
      <button id="." class="dot secondary editor">.</button>
      <button id="=" class="execute" onclick="calculate()">=</button>
    </div>
    <div class="science hidden">
      <div class="title fullWidth">scientific</div>
      <button><img src="/images/x-squared.svg" alt="x squared" /></button
      ><button>
        <img src="/images/x-squared-root.svg" alt="x squared root" /></button
      ><button class="MO2">
        <img src="/images/x-pow-y.svg" alt="x powered by y" /></button
      ><button class="MO2">
        <img src="/images/yth-root-x.svg" alt="the yth root of x" /></button
      ><button class="MO1">mod</button><button class="MO2">ùõë</button
      ><button class="fullWidth MO1" id="base">Base<sub>2</sub></button>
    </div>
    <script src="/scripts/application.js"></script>
    <script src="/scripts/calculator.js"></script>
  </body>
</html>
